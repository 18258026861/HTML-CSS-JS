<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--2.内部样式-->

        h1{
            color: black;
        }
    </style>

    <!--3.外部样式-->

        @import "css/css.css";

</head>
<body>
<h1>hello</h1>

</html>
