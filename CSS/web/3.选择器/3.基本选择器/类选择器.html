<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
/*       类选择器的格式  .class的名称
        优点：可以将多个不同标签归为同一个class,可以复用*/
        .c1{
            color: green;
        }
        .c2{
            color:blue;
            font-size: 20px;
        }
        .p1{
            color:red;
        }
    </style>
</head>
<body>
<h1 class="c1">hello</h1>
<h1 class="c2">hello2</h1>
<p class="c1">hh</p>
</body>
</html>
