<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
/*后代选择器,空格隔开，body下的所有p标签*/
        /*body p{
            color: cornflowerblue;
        }*/

        /*子代选择器，用>隔开，只有第一代有效果*/
        /*body>p{
            color: coral;
        }*/

        /*相邻兄弟选择器 用 + 隔开，只有一个：下一个同代兄弟*/
        #po + p{
            color: darkcyan;
        }

    /*    通用选择器  ~,选择向下的所有兄弟*/
        #po~p{
            color: cornflowerblue;
        }
    </style>
</head>
<body>

<p id="po">p0</p>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
<p>p10</p>




</body>
</html>
