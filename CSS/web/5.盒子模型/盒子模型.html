<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/box.css">

</head>
<body>
<div id="file">

<!--所有东西前面都套个div-->
<div id="loginbox">

    <div>
        <span id="title">账号登录</span>
        <form action="#">
            <div>
                <span id="user-name-label">用户名：</span>
                <input type="text" name="username" id="username">
            </div>
            <div>
                <span id="password-label">密码：</span>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <input type="submit" value="登录">
            </div>
        </form>
    </div>

</div>
</div>
</body>
</html>
