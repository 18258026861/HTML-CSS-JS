<!DOCTYPE html>

    <script id="比较运算">
        /*=  赋值*/
        /*==  等于（类型不一样，值一样，也是true）*/
        /*数值*/
        var a = 10
        /*字符串*/
        var b = "10"
        console.log(a==b)   //  true

        /*=== 绝对等于（类型一样值一样）*/
        /*数值*/
        var a = 10
        /*字符串*/
        var b = "10"
        console.log(a === b);   //false

        /*NaN不等于自己*/
        NaN === NaN    // false
        /*要判断是否为NaN，使用方法isNaN()*/
        isNaN(NaN)      //true

            /*精度损失*/
        (1/3 === 1-2/3)     //false

    </script>
    <script id="加减法运算">
        //对非number类型加法，会先将这些值转化为number再运算
        var num11 = true + 100;
        console.log(num11);     //101
        var num12 = false +10;
        console.log(num12);     //10

        //任何值和NaN做运算都的NaN
        var num13 = NaN +22;
        console.log(num13);     //NaN

        //和字符串做加法，会先转化成字符串再拼串
        var num14 = 10+'123';
        console.log(num14);     //10123
        console.log(typeof num14);      //string
    </script>
    <script id="除法运算">
        //分母为零，结果为无穷大，undefined
        var num21 = 100/0;
        console.log(num21);     //undefined
    </script>
    <script id="取余运算">
        var num31 = 10%3;
        console.log(num31);     //1
        var num32 = 10%3.1;
        console.log(num32);     //0.69999999999997

        //分母为零，返回NaN
        var num33 = 10%0;
        console.log(num33);     //NaN

        //分子为零，返回0
        var num34 = 0%3;
        console.log(num34);     //0


    </script>
    <script id="逗号运算">

        var a,b,c,d;
        d = (a= 1 + 1 ,b = 3*4,c = 10 / 2);
        console.log(d); //5

        var a,b;
        b = (a = 3,--a, a * 6);
        console.log(b);     //2,12
    </script>

        null?alert('语句1'):alert('语句2');//null转成boolean为flase，执行语句2
