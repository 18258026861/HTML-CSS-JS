<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*document 代表当前页面*/
        document.title;        //"Title"
        document.title = "YZY";        //"YZY"

        /*获取HTML DOM文档树的树节点*/
        document.getElementById("father");
        document.getElementById("java");
    //    获取网页cookie
        document.cookie;

        /*hsitory*/
        history.back();     //后退
        history.forward();      //前进
    </script>

</head>
<body>

    <div id="father">
        <div id="son">
            <span>hello</span>
        </div>
    </div>



    <dl id="java">
        <dt>
            Java
        </dt>
        <dd>
            JavaSe
        </dd>
        <dd>
            JavaEE
        </dd>
    </dl>
</body>
</html>
